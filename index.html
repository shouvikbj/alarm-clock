<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for character set and viewport configuration -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS and Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.18.0/font/bootstrap-icons.css"
    />

    <!-- Custom CSS file for additional styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Title of the web page -->
    <title>Alarm Clock</title>
  </head>
  <body class="light-theme">
    <!-- Container for content -->
    <div class="container mt-5">
      <!-- Theme toggler switch -->
      <div class="custom-control custom-switch mt-3">
        <input
          type="checkbox"
          class="custom-control-input"
          id="themeToggle"
          onchange="toggleTheme()"
        />
        <label class="custom-control-label" for="themeToggle"
          >Toggle Dark Mode</label
        >
      </div>

      <!-- Main content -->
      <div class="row">
        <div class="col-md-6 offset-md-3 col-12">
          <!-- Clock container -->
          <div class="clock-container">
            <div class="clock-time" id="time"></div>
          </div>

          <!-- Set Alarm card -->
          <div class="set-alarm">
            <h3 class="mb-4">Set Alarm</h3>
            <!-- Input fields for setting the alarm -->
            <div class="row">
              <div class="col-md-4 col-12 mb-3">
                <label for="hours">Hours:</label>
                <input
                  type="number"
                  id="hours"
                  class="form-control rounded-pill"
                  min="1"
                  max="12"
                  placeholder="1-12"
                  required
                />
              </div>

              <div class="col-md-4 col-12 mb-3">
                <label for="minutes">Minutes:</label>
                <input
                  type="number"
                  id="minutes"
                  class="form-control rounded-pill"
                  min="0"
                  max="59"
                  placeholder="0-59"
                  required
                />
              </div>

              <div class="col-md-4 col-12 mb-3">
                <label for="ampm">AM/PM:</label>
                <select id="ampm" class="form-control rounded-pill" required>
                  <option value="AM">AM</option>
                  <option value="PM">PM</option>
                </select>
              </div>
            </div>

            <!-- Set Alarm button -->
            <button
              class="btn btn-primary btn-block rounded-pill mt-3"
              onclick="setAlarm()"
            >
              <i class="bi bi-alarm"></i> Set Alarm
            </button>
          </div>

          <!-- Alarms List -->
          <div id="alarms" class="mt-4">
            <h2>Alarms List</h2>
            <ul id="alarmList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- External JavaScript files -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- Inline script for theme toggling -->
    <script>
      // Your existing JavaScript code goes here
    </script>
  </body>
</html>
